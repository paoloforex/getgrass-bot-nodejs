name: Grass Bot 24/7 Turbo
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Grass Bot
        env:
          GRASS_USER: ${{ secrets.GRASS_USER }}
          GRASS_PASS: ${{ secrets.GRASS_PASS }}
        run: |
          npm install
          # Questo comando invia "1" e poi "Invio" in automatico per scegliere il Server 1
          printf "1\n" | node index.js
